<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath " 
        alt="{{ recipe.name }}" 
        class="img-responsive"
        style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div 
        class="btn-group"
        appDropdown>
            <button type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Recipe</button>
        </div>
        <ul class="dropdown-menu">
            <li><a href="#">To Shopping List</a></li>
            <li><a href="#">Edit</a></li>
            <li><a href="#">Delete Recipe</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-12">
       {{ recipe.description  }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        Ingredients
    </div>
</div>
